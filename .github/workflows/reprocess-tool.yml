name: Reprocess Tool

on:
  repository_dispatch:
    types:
      - tool_reprocess
  workflow_dispatch:
    inputs:
      tool_id:
        description: 'Tool ID to reprocess'
        required: true
        type: string
      description:
        description: 'Optional description override'
        required: false
        type: string

jobs:
  reprocess:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Write env file
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
          echo "NEXT_PUBLIC_SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
          echo "SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" >> .env
          echo "NEBIUS_API_KEY=${{ secrets.NEBIUS_API_KEY }}" >> .env
          echo "NEBIUS_LLM_MODEL=${{ secrets.NEBIUS_LLM_MODEL }}" >> .env

      - name: Reprocess tool
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            TOOL_ID="${{ github.event.client_payload.tool_id }}"
            DESCRIPTION="${{ github.event.client_payload.description }}"
          else
            TOOL_ID="${{ github.event.inputs.tool_id }}"
            DESCRIPTION="${{ github.event.inputs.description }}"
          fi

          if [ -n "$DESCRIPTION" ]; then
            npx --yes tsx scripts/reprocess-tool.ts "$TOOL_ID" "$DESCRIPTION"
          else
            npx --yes tsx scripts/reprocess-tool.ts "$TOOL_ID"
          fi
